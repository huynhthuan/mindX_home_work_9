<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 9 Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/slide.css">
</head>

<body>
    <div class="container pt-5">
        <h3 class="mb-5">Slide</h3>
        <div class="slide">
            <button class="slide__arrow slide__arrow--prev btn btn-primary">
                <i class="fas fa-caret-left"></i>
            </button>
            <div class="slide__track">
                <div class="slide__item">
                    <img src="./img/s1.jpg" alt="s1" class="slide__img">
                </div>
                <div class="slide__item">
                    <img src="./img/s2.jpg" alt="s2" class="slide__img">
                </div>
                <div class="slide__item">
                    <img src="./img/s3.jpg" alt="s3" class="slide__img">
                </div>
                <div class="slide__item">
                    <img src="./img/s4.jpg" alt="s4" class="slide__img">
                </div>
                <div class="slide__item">
                    <img src="./img/s5.jpg" alt="s5" class="slide__img">
                </div>
                <div class="slide__item">
                    <img src="./img/s3.jpg" alt="s3" class="slide__img">
                </div>
            </div>
            <button class="slide__arrow slide__arrow--next btn btn-primary">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
        crossorigin="anonymous"></script>
    <script src="./js/slide.js"></script>
</body>

</html>
